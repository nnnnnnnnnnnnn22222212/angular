<div class="banner-container">
  <app-banner
    [imgUrl]="
      'https://brand.assets.adidas.com/image/upload/f_auto,q_auto,fl_lossy/if_w_gt_1920,w_1920/viVN/Images/ss23-aurora-hp-mh-onyx-beluga-sg-d_tcm337-1026963.jpg'
    "
    [heading]="'New Heading'"
    [text1]="'AVAILABLE THROUGH ADIDAS APP. DOWNLOAD, REGISTER, PARTICIPATE'"
  ></app-banner>
  <app-banner
    [imgUrl]="
      'https://brand.assets.adidas.com/image/upload/f_auto,q_auto,fl_lossy/if_w_gt_1920,w_1920/viVN/Images/vn-sale-hp-mh-dt_tcm337-905236.png'
    "
    [heading]="'CELEBRATE SPORTS'"
    [text1]="
      'Giá hiển thị trên trang web là giá bán cuối cùng. Một số sản phẩm ngoại lệ. Điều khoản và Điều kiện đi kèm.'
    "
  ></app-banner>
  <app-bannervid></app-bannervid>
</div>

<h1 class="heading"><span>Products</span> us</h1>
<div class="container">
  <h2>Who Are You Shopping For ?</h2>

  <ul>
    <li
      [ngStyle]="{ color: selectedOption === 'women' ? 'black' : 'gray' }"
      (click)="selectOption('women')"
      (click)="selectOption1('women')"
    >
      Women
    </li>
    <li
      [ngStyle]="{ color: selectedOption === 'man' ? 'black' : 'gray' }"
      (click)="selectOption('man')"
      (click)="selectOption1('man')"
    >
      Men
    </li>
    <li
      [ngStyle]="{ color: selectedOption === 'kids' ? 'black' : 'gray' }"
      (click)="selectOption('kids')"
      (click)="selectOption1('kids')"
    >
      Kids
    </li>
  </ul>
  <div>
    <section class="products" id="products">
      <div class="box" style="display: flex">
        <div *ngFor="let product of filteredProducts">
          <div class="box-cover">
            <a [routerLink]="['/product', product.id]">
              <div>
                <img class="immmg" src="{{ product.imgUrl[0] }}" alt="" />

                <div class="price">{{ product.prices }}</div>
                <div class="box-text">
                  {{ product.name }}
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<app-middleinfor></app-middleinfor>
